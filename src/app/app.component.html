<nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
  <div class="container-fluid">
    <img src="../assets/images/logo.svg" alt="Logo" class="navbar-logo me-3" />
    <a class="navbar-brand" href="#">E-Commerce</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="d-flex w-100 dropdown">
      <button class="btn btn-secondary dropdown-toggle" role="button" data-bs-toggle="dropdown" aria-expanded="false">
        {{'categories' | translate}}
      </button>
      <ul class="dropdown-menu">
        <!-- Placeholders -->
        <li><a class="dropdown-item" href="#">All</a></li>
        <li><a class="dropdown-item" href="#">Kitchen</a></li>
        <li><a class="dropdown-item" href="#">DIY</a></li>
      </ul>
      <input type="text" class="form-control" aria-label="Text input with dropdown button">
      <button class="btn btn-success d-flex align-items-center justify-content-center" type="button">
        <img src="../assets/images/search.svg" alt="search" class="search-btn" />
      </button>
    </div>
    <div class="collapse navbar-collapse justify-content-center" id="navbarSupportedContent">
      <div class="dropdown ms-3">
        <button class="btn btn-outline-secondary dropdown-toggle pe-4" type="button" data-bs-toggle="dropdown"
          aria-expanded="false">
          <img [src]="currentLanguage.flagIconPath" alt="{{currentLanguage.displayName}}" class="flag-icon" />
          <span class="text-white"> {{currentLanguage.displayName}}</span>
        </button>
        <ul class="dropdown-menu">
          <li *ngFor="let language of supportedLanguages">
            <a class="dropdown-item" (click)="switchLanguage(language.code)">
              <img [src]="language.flagIconPath" alt="{{language.displayName}}" class="flag-icon" />
              {{language.displayName}}
            </a>
          </li>
        </ul>
      </div>
    </div>
    <button class="btn btn-success ms-3 btn-no-wrap" type="button">
      {{'sign_in!' | translate}}
    </button>
  </div>
</nav>
